{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - Gas Utility Service{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0"><i class="bi bi-person-plus me-2"></i>Create Your Account</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary py-2">
                            <i class="bi bi-person-check me-2"></i>Register
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3 bg-white">
                <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
